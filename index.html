<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Preview Card</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <body>
    <div class="flex">
    <div class="order-preview-card">
      <img src="./images/illustration-hero.svg" alt="img" loading="lazy">
      <h1 id="order-summary">Order Summary</h1>
      <p id="description">You can now listen to millions of 
        songs, audiobooks, and poscasts on any device anywhere
        you like!
      </p>
      <div class="price">
        <div class="left">
          <img src="./images/icon-music.svg" alt="music" loading="eager">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="right">
          <p><a href="#">Change</a></p>
        </div>
        <div class="right"></div>
      </div>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-primary">Primary</button>

    </div>
    <div>
